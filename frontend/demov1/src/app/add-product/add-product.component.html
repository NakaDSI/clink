<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form #productForm="ngForm" name="form">
        <div class="form-group">
          <label for="productName">product Name</label>
          <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName" name="productName">

          <br>
        </div>


       <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

        <div class="form-group">
          <label for="productPrice">product Price</label>
          <input type="productPrice" class="form-control" id="productPrice" [(ngModel)]="product.productPrice" name="productPrice">

          <br/>
        </div>


        <div class="form-group">
          <label for="productDescription">product Description</label>
          <input type="text" class="form-control" id="productDescription" [(ngModel)]="product.productDescription" name="productDescription">
          <br/>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="saveProduct(product)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
