<form #userForm="ngForm">
    <table>
        <tr>
            <td>
                Password:
            </td>
            <td>
                    <input type="text" [(ngModel)]="user.password" name="password" />
            </td>
        </tr>
        <tr>
        <td>
            Confirm password:
        </td>
        <td>
            
             <input type="text" [(ngModel)]="cpassword" name="cpassword" /> 
        </td>
        </tr>
        <tr>
        <td>
                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </td>
        </tr>


    </table>
</form>

<P>{{matchStatus}}</P>
