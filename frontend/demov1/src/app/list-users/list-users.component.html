<table class="table table-dark table-hover">
    <thead>
      <tr>
          <th>id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Created date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.contactNumber}}</td>
        <td>{{user.createddate}}</td>
      </tr>
     
    </tbody>
  </table>
